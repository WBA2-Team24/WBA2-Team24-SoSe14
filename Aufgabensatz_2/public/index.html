<html>
<head>
	<script src=„http://code.jquery.com/jquery-1.11.0.min.js“></script>
	<script type="text/javascript">
        $( document ).ready(function() {
        $("#planets").submit(function(event){
        	var data = 
			{ 	Planet: $("#planet").val() ,
			 	Entfernung:$("#distance").val() ,
			 	Durchmesser:$("#diameter").val() 
			 };
			 console.log("Inhalt:"+ $("#planet").val());

	        $.ajax({
	          	type: 'POST',
	          	url: '/planeten',
	          	data: JSON.stringify(data),
	          	contentType: 'application/json'
	          }).done(function(){
	          	alert(data.Planet+'wurde hinzugefügt!');
	          	 $('#planets')[0].reset();
	          }).fail(function(event){
	          	alert(data.Planet+'ging leider nicht!!.('+JSON.stringify(event)+')');
	          });
	         event.preventDefault();
          });
     });
    </script>
</head>
<body>
	<form id='planets' action='http://localhost:3000/planeten' method='POST'>
		<br><br><br>Planetennamen: <input type='text' name='planet'> <br>
		Planetdurchmesser: <input type='text' name='diameter'> <br>
		Entfernung: <input type='text' name='distance'> <br>
		<input type='submit' value='SEND' >
	</form>
</body>
</html>
